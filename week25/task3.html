<h1>Проверка стилей текста.</h1>
<p><del>Этот текст зачеркнут</del></p>
<p><b>Этот текст выделен жирным</b></p>
<p><del>Зачеркнут не весь текст</del><u>часть текста подчеркнём</u> </p>
<p><u>Правильное подчеркнуть</u> <del>неправильное зачеркнуть</del> <b>важное - выделить</b></p>

<h1>Напишем пару формул.</h1>
<p>Квадрат суммы: (A+B)<sup>2</sup> = A<sup>2</sup> + 2AB + B<sup>2</sup></p>
<p>Куб суммы: (A+B)<sup>3</sup> = A<sup>3</sup> + 3A<sup>2</sup>B + 3AB<sup>2</sup> + B<sup>3</sup></p>
