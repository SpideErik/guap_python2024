<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Формы</title>
</head>
<body>
<h1>Вход в систему</h1>
<form>
    <h2>
        <label for="login">Логин</label>
    </h2>
    <p>
        <input type="text" name="login" required>
    </p>
    <h2>
        <label for="password">Пароль</label>
    </h2>
    <p>
        <input type="password" name="login" required>
    </p>
    <h2>
        <label for="phone">Укажите телефон</label>
    </h2>
    <p>
        <select>
            <option value="+7 921">+7 921</option>
            <option value="+7 911">+7 911</option>
            <option value="+7 904">+7 904</option>
        </select>
        <input type="tel" name="phone" value="xxx-xx-xx" pattern="[0-9]{3}-[0-9]{2}-[0-9]{2}" required>
    </p>
    <h2>
        <label for="email">Укажите почту</label>
    </h2>
    <p>
        <input type="email" name="email" required>
    </p>
    <h2>
        Данные верны?
    </h2>
    <p>
        <input type="submit" value="Подтвердить">
        <input type="reset" value="Очистить">
    </p>

</form>
</body>
</html>
