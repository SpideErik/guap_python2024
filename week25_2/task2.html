<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Задание 2</title>
</head>
<body>
<form>
    <h1>Личные данные:</h1>

    <h2>
        <label for="name">Имя</label>
        <input type="text" id="name" value="Введите имя" required>
    </h2>

    <h2>
        <label for="surname">Фамилия</label>
        <input type="text" id="surname" value="Введите фамилию" required>
    </h2>

    <h2>
        <label for="name2">Отчество</label>
        <input type="text" id="name2" value="Введите отчество" required>
    </h2>

    <h2>Пол:</h2>
    <h2>
        <input type="radio" id="female" name="sex" value="female">
        <label for="female">Женский</label><br>
        <input type="radio" id="male" name="sex" value="male">
        <label for="male">Мужской</label><br>
    </h2>

    <h1>Адрес:</h1>

    <h2>
        <label for="country">Страна</label>
        <input type="text" id="country" value="Введите страну" required>
    </h2>

    <h2>
        <label for="city">Город</label>
        <input type="text" id="city" value="Введите город" required>
    </h2>

    <h2>
        <label for="street">Улица</label>
        <input type="text" id="street" value="Введите улицу" required>
    </h2>

    <h2>
        <label for="house">Дом</label>
        <input type="text" id="house" value="Введите дом" required>
    </h2>

    <h2>
        <label for="flat">Квартира</label>
        <input type="text" id="flat" value="Введите квартиру" required>
    </h2>

    <p>
        <input type="submit" value="Подтвердить">
        <input type="reset" value="Очистить">
    </p>

</form>
</body>
</html>
